            <a class="pure-menu-heading" href="">geoffstevens8</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-select"><a href="#" class="pure-menu-link">Home</a></li>

            </ul>

    <div class="pure-g">
        <div class="photo-box u-1 u-med-1-3 u-lrg-1-4">
            <a href="https://github.com/geoffstevens8/Optimizing-Pedestrian-Crossing">

        </div>
        <!--
        <div class="text-box u-1 u-med-2-3 u-lrg-3-4">

            </div>
        </div>
        -->
        <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">

                     alt="Crowd">
            </a>

            </aside>
